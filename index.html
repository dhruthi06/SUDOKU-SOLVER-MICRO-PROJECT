<title>Sudoku</title>
<style>
    body {
        background: linear-gradient(135deg, #4b6cb7, #182848);
        font-family: 'Segoe UI', Tahoma, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        min-height: 100vh;
        color: white;
    }

    h1 {
        margin-bottom: 20px;
        letter-spacing: 2px;
    }

    .sudoku-container {
        display: grid;
        grid-template-columns: repeat(9, 50px);
        grid-template-rows: repeat(9, 50px);
        gap: 1px;
        background: #000;
        padding: 5px;
        border: 5px solid #fff;
        box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .cell {
        background: #f8f8f8;
        color: #000;
        text-align: center;
        font-size: 20px;
        border: 1px solid #ccc;
        outline: none;
    }

    .cell:focus {
        background: #ffeaa7;
        border-color: #e17055;
    }

    /* Bold lines for Sudoku blocks */
    .cell:nth-child(3n+1) {
        border-left-width: 3px;
    }
    .cell:nth-child(-n+9) {
        border-top-width: 3px;
    }
    .cell:nth-child(9n) {
        border-right-width: 3px;
    }
    .cell:nth-last-child(-n+9) {
        border-bottom-width: 3px;
    }

    /* 3x3 block border adjustments */
    .cell {
        box-sizing: border-box;
    }

    /* Responsive */
    @media (max-width: 600px) {
        .sudoku-container {
            grid-template-columns: repeat(9, 35px);
            grid-template-rows: repeat(9, 35px);
        }
        .cell {
            font-size: 16px;
        }
    }
</style>
